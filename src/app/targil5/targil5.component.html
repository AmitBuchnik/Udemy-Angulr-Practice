<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <ng-container *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'green' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
             {{ odd }}
          </li>
        </ng-container>
        <!-- <ng-container *ngIf="!onlyOdd">
          <li class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'green' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ng-container> -->
        <ng-container *appUnless="onlyOdd">
          <li class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'green' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ng-container>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'brown'">Style me with a better directive</p>
      <!-- defaultColor="purple" this syntax is only for strings -->
      <p [appBetterHighlight]="'yellow'" defaultColor="purple">Style me with a better directive</p>

      <ng-container [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </ng-container>
    </div>
  </div>
</div>
